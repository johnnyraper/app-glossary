<app-header (letterSelected)="filterGlossary($event)"></app-header>

<div *ngIf="data | filterWords: letter as filteredData">
  <ul *ngIf="filteredData.length; else notfound" class="data-list">
    <li class="data-item" *ngFor="let data of filteredData">
      <h3>{{ data.name }}</h3>
      <p>{{ data.description }}</p>
    </li>
  </ul>
</div>

<ng-template #notfound>
  <p class="no-entries">No entries found to your research.</p>
</ng-template>
