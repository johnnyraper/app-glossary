<header>
  <h1>Manufacturing Glossary</h1>

  <main class="navigation-and-letter-data">
    <nav class="navigation-container">
      <button class="entry-add" (click)="createEntry($event)">
        Create entry
      </button>
      <button class="entry-edit" (click)="editEntry($event)">
        Modify entry
      </button>
      <button class="entry-delete" (click)="deleteEntry($event)">
        Delete entry
      </button>

      <!-- @todo: to delete - only for testing purposes -->
      <button class="entry-delete" (click)="testEntry($event)">
        Test button
      </button>
    </nav>

    <ul class="letters-list">
      <li class="letters-item" *ngFor="let letter of letters">
        <button class="btn-outline letter" (click)="selectLetter(letter)">
          {{ letter }}
        </button>
      </li>
    </ul>
  </main>
</header>
